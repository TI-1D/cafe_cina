    <!-- Form -->
    <div class="container-fluid py-5 banner">
      <div class="container text-light">
        <h3 class="text-center mt-5">Pesan</h3>
        <p class="text-center">Jangan Lupa Bayar</p>

        <form class="col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukan Nama"
            />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Masukan Email"
            />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Alamat</label>
            <textarea
              class="form-control"
              id="alamat"
              placeholder="Masukan Alamat"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Pesanan</label>
            <input
              type="text"
              class="form-control"
              id="pesanan"
              placeholder="Masukan Pesanan"
            />
          </div>
          <div>
            <button class="btn bg-btn text-light w-100">Pesan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- check -->
    <form id="shippingForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />
      <br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <br /><br />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <br /><br />
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />
      <br /><br />
      <label for="zipCode">ZIP Code:</label>
      <input type="text" id="zipCode" name="zipCode" required />
      <br /><br />
      <input type="submit" value="Continue to Payment" />
    </form>

    <script>
      // Handle form submission
      const shippingForm = document.getElementById("shippingForm");
      shippingForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const fullName = document.getElementById("fullName").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const zipCode = document.getElementById("zipCode").value;

        // Add your code to process the shipping information
        console.log("Full Name:", fullName);
        console.log("Address:", address);
        console.log("City:", city);
        console.log("State:", state);
        console.log("ZIP Code:", zipCode);

        // Redirect to the payment page or perform any other necessary action
        window.location.href = "payment.html";
      });
    </script>
