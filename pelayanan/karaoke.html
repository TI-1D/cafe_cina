      <div class="container text-light">
        <h3 class="text-center mt-3">Pesan</h3>

        <form class="col-md-6 offset-md-3">
          <div class="mb-3">

            <input
              type="text"

          </div>
          <div class="mb-3">

              type="number"
              class="form-control"
              id="durasi"
