<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cafe China | Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/regis.css" />
  </head>

  <body>
    <!-- Login dan registrasi -->
    <div class="container-fluid py-5">
      <div class="container">
        <section id="formHolder">
          <div class="row">
            <!-- Brand Box -->
            <div class="col-sm-6 brand">
              <a href="#" class="logo">Cafe <span>.</span></a>

              <div class="heading">
                <h2>Cafe <span>China</span></h2>
                <p>Silahkan Berlangganan</p>
              </div>

              <div class="success-msg">
                <p>Slamat ! Kamu adalah salah satu member skarang.</p>
                <a href="index.html" class="profile">Masukan</a>
              </div>
            </div>

            <!-- Form Box -->
            <div class="col-sm-6 form">
              <!-- Login Form -->
              <div class="login form-peice switched">
                <form class="login-form" action="#" method="post">
                  <div class="form-group">
                    <label for="loginemail">Email Lu</label>
                    <input
                      type="email"
                      name="loginemail"
                      id="loginemail"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                      type="password"
                      name="loginPassword"
                      id="loginPassword"
                      required
                    />
                  </div>

                  <div class="CTA">
                    <input type="submit" value="Login" />
                    <a href="#" class="switch">Belum Punya</a>
                  </div>
                </form>
              </div>
              <!-- End Login Form -->

              <!-- Signup Form -->
              <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">
                  <div class="form-group">
                    <label for="name">Nama Lu</label>
                    <input type="text" name="username" id="name" class="name" />
                    <span class="error"></span>
                  </div>

                  <div class="form-group">
                    <label for="email">Email Lu</label>
                    <input
                      type="email"
                      name="emailAdress"
                      id="email"
                      class="email"
                    />
                    <span class="error"></span>
                  </div>

                  <div class="form-group">
                    <label for="phone">08 berapa? - <small>null</small></label>
                    <input type="text" name="phone" id="phone" />
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="pass"
                    />
                    <span class="error"></span>
                  </div>

                  <div class="form-group">
                    <label for="passwordCon">Confirm Password</label>
                    <input
                      type="password"
                      name="passwordCon"
                      id="passwordCon"
                      class="passConfirm"
                    />
                    <span class="error"></span>
                  </div>

                  <div class="CTA">
                    <input type="submit" value="Signup Now" id="submit" />
                    <a href="#" class="switch">Sudah ada yg Punya</a>
                  </div>
                </form>
              </div>
              <!-- End Signup Form -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/regis.js"></script>
  </body>
</html>
